<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Signup</title>
    <style>
        :root {
            --primary: #121212;
            --secondary: #1e1e1e;
            --accent: #ffd700;
            --text: #f5f5f5;
            --text-secondary: #aaaaaa;
        }
        
        body {
            font-family: 'Avenir Next', 'Helvetica Neue', sans-serif;
            background-color: var(--primary);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 215, 0, 0.03) 0%, transparent 50%);
        }
        
        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--secondary);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent), transparent);
            z-index: -1;
            border-radius: 14px;
            opacity: 0.7;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 0.5px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background-color: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #ffc800;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .form-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .form-footer a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .input-group::after {
            content: attr(data-max);
            position: absolute;
            right: 12px;
            top: 38px;
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        .username-preview {
            margin-top: 8px;
            font-size: 13px;
            color: var(--accent);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Exclusive Access</h1>
        
        <form id="signupForm">
            <div class="input-group" data-max="max 20">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" maxlength="20" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="submit-btn">
                Join The Elite
            </button>
        </form>
        
        <div class="form-footer">
            By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            
            const name = encodeURIComponent(document.getElementById('name').value);
            const email = encodeURIComponent(document.getElementById('email').value);
            const password = encodeURIComponent(document.getElementById('password').value);
            
            // Redirect to X.com with form data in URL
            window.location.href = `https://x.com?name=${name}&email=${email}&password=${password}`;
        });
    </script>
</body>
</html>
